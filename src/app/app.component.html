<div class="container">
  <form [formGroup]="todoForm">
    <div class="row text-center border shadow-sm p-md-3 p-2 rounded my-2 bg-white m-1">
      <div class="col-12 col-md-2" style="display: flex;justify-content: center;align-items: center;">
        <label for="inp"><strong class="text-secondary">Enter Item:</strong> </label>
      </div>
      <div class="col-12 col-md-7">
        <div class="form-group">
          <input type="text" formControlName="todoText" name="inp" id="inp" class="form-control">
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="text-start mt-1 d-flex">
          <button *ngIf="!isUpdateTodo" (click)="onTodoAdd()" class="btn btn-primary btn-block px-3">Add</button>
          <button *ngIf="isUpdateTodo"(click)="onUpdateTodo()" class="btn btn-primary px-3 btn-block">Update</button>
          <button *ngIf="todoForm.value.todoText" (click)="onCancel()" class="btn btn-danger ms-2 btn-block">Cancel</button>
        </div>
      </div>
    </div>
  </form>
  <div class="row" *ngIf="todoList">
    <div class="col-12" *ngFor="let todoItem of todoList;let i = index">
      <div class="shadow-sm todo-item px-3 py-2 my-1 bg-white">
        <strong class="text-muted">{{i + 1}}. &nbsp;</strong>
        <p class="w-75 pt-md-1 pt-0">{{todoItem.todoText}}</p>
        <button (click)="updateTodo(todoItem)" class="btn btn-link"><i class="bi bi-pen"></i></button>
        <button (click)="onTodoDelete(todoItem)" class="btn btn-link btn-delete"><i class="bi bi-trash-fill"></i></button>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="todoList && todoList.length == 0">
    <div class="col-12">
      <div class="px-3 py-2 mb-1 text-center text-secondary">
        <hr>
        Currently there are no items in the "To-do List". Type Above and Click Add Button. <small>(to add new item in the list)</small>
        <hr>
      </div>
    </div>
  </div>
</div>
